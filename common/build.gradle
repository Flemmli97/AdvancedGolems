apply from: "https://raw.githubusercontent.com/Flemmli97/GradleScripts/mc-architectury-v1/common.gradle"

repositories {
    mavenLocal()
    maven {
        name = "TenshiLib"
        url "https://gitlab.com/api/v4/projects/21830712/packages/maven"
    }
}

dependencies {
    modCompileOnly "io.github.flemmli97:tenshilib:${tenshilib_version}-fabric"
}

sourceSets.main.resources {
    srcDir "src/generated/resources"
    copy {
        from project(":common").file("src/generated/resources/assets/advancedgolems/lang")
        into "$sourceSets.main.output.resourcesDir/data/advancedgolems/lang"
    }
}